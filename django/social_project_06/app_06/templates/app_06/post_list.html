<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2><a href="{% url 'home'%}">Home page</a></h2>
    <h1>Posts</h1>
    <ul>
        {% for post in posts %}
        <a href="{% url 'post-detail' post_id=post.id %}"><li>{{post.post}}-{{post.user.username}}-{{post.created_at}}-{{post.visibility}}</li>
            {%endfor%}</a>
    </ul>
</body>
</html>
