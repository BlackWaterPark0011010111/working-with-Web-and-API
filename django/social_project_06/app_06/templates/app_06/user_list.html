{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="{% static 'app_06/styles.css' %}">
</head>
<body>
    <h2><a href="{% url 'home'%}">Home page</a></h2>
    <h1>Users List</h1>

        {%endfor%}
    </ul>
</body>
</html>
